    <script>
        let currentUserId = localStorage.getItem('userId');

        async function loadNotifications() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location = 'auth.html';
                return;
            }

            try {
                const res = await fetch('/notifications', {
                    headers: { 'Authorization': token }
                });

                if (res.ok) {
                    const notifications = await res.json();
                    displayNotifications(notifications);
                }
            } catch (e) {
                console.error('Ошибка загрузки уведомлений');
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="settings-card">У вас пока нет уведомлений</div>';
                return;
            }

            container.innerHTML = `
                <button onclick="markAllAsRead()" style="margin-bottom: 15px; padding: 10px; background: #667eea; color: white; border: none; border-radius: 12px; width: 100%;">
                    Отметить все как прочитанные
                </button>
            `;

            notifications.forEach(notification => {
                const date = new Date(notification.timestamp).toLocaleString();
                let text = '';
                
                if (notification.type === 'like') {
                    text = `${notification.fromUserName} поставил лайк вашему посту: "${notification.postText}"`;
                } else if (notification.type === 'comment') {
                    text = `${notification.fromUserName} оставил комментарий: "${notification.commentText}" к посту: "${notification.postText}"`;
                }

                const notifEl = document.createElement('div');
                notifEl.className = `notification-card ${notification.read ? '' : 'unread'}`;
                notifEl.onclick = () => markAsRead(notification.id);
                notifEl.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-avatar">
                            ${notification.fromUserName?.charAt(0).toUpperCase() || '?'}
                        </div>
                        <div class="notification-content">
                            <div class="notification-text">${text}</div>
                            <div class="notification-time">${date}</div>
                        </div>
                    </div>
                `;
                container.appendChild(notifEl);
            });
        }

        async function markAsRead(id) {
            const token = localStorage.getItem('token');
            try {
                await fetch(`/notifications/read/${id}`, {
                    method: 'POST',
                    headers: { 'Authorization': token }
                });
                loadNotifications();
            } catch (e) {}
        }

        async function markAllAsRead() {
            const token = localStorage.getItem('token');
            try {
                await fetch('/notifications/read-all', {
                    method: 'POST',
                    headers: { 'Authorization': token }
                });
                loadNotifications();
            } catch (e) {}
        }

        // Применяем тему
        async function applyTheme() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch('/profile', {
                    headers: { 'Authorization': token }
                });
                if (res.ok) {
                    const data = await res.json();
                    if (data.settings && data.settings.theme) {
                        document.body.className = data.settings.theme;
                    }
                }
            } catch (e) {}
        }

        applyTheme();
        loadNotifications();

        if (!localStorage.getItem('token')) {
            window.location = 'auth.html';
        }
    </script>
</body>
</html>
